name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5.0.0
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install
    - run: yarn check
    - run: yarn format
    - run: yarn test:ci
      env:
        CI: true
